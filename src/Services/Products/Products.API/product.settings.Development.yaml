# Product Service - Development Configuration
# Overrides base product.settings.yaml for local development

Serilog:
  MinimumLevel:
    Default: "Debug"
    Override:
      Microsoft.AspNetCore: "Information"
      Microsoft.AspNetCore.HttpLogging: "Information"
      EShop.Common.Application.Behaviors: "Debug"

Product:
  Database:
    CommandTimeoutSec: 60
    MaxRetryCount: 1

  Cache:
    ExpirationMin: 5
