# yaml-language-server: $schema=./Configuration/product.settings.schema.json
# Product Service Configuration
# Environment-specific overrides: product.settings.{Environment}.yaml

AllowedHosts: "*"

Logging:
  LogLevel:
    Default: "Information"
    Microsoft.AspNetCore: "Warning"

Product:
  Service:
    Name: "Products"

  Database:
    CommandTimeoutSec: 30
    EnableRetry: true
    MaxRetryCount: 3

  Cache:
    Enabled: true
    ExpirationMin: 60

  StockReservation:
    DefaultDurationMinutes: 5
    Expiration:
      CheckIntervalMinutes: 1
      BatchSize: 50
