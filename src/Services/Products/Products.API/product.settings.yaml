# yaml-language-server: $schema=./Configuration/product.settings.schema.json
# Product Service Configuration
# Environment-specific overrides: product.settings.{Environment}.yaml

AllowedHosts: "*"

Serilog:
  MinimumLevel:
    Default: "Information"
    Override:
      Microsoft: "Warning"
      Microsoft.AspNetCore: "Warning"
      Microsoft.AspNetCore.Hosting: "Information"
      Microsoft.Hosting.Lifetime: "Information"
      System: "Warning"

Product:
  Service:
    Name: "Products"

  Database:
    CommandTimeoutSec: 30
    EnableRetry: true
    MaxRetryCount: 3

  Cache:
    Enabled: true
    ExpirationMin: 60

  StockReservation:
    DefaultDurationMinutes: 5
    Expiration:
      CheckIntervalMinutes: 1
      BatchSize: 50

  Seeding:
    ProductCount: 1000
    BatchSize: 500
