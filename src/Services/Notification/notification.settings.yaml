# yaml-language-server: $schema=./Configuration/notification.settings.schema.json
# Notification Service Configuration
# Environment-specific overrides: notification.settings.{Environment}.yaml

Serilog:
  MinimumLevel:
    Default: "Information"
    Override:
      Microsoft: "Warning"
      Microsoft.AspNetCore: "Warning"
      Microsoft.AspNetCore.Hosting: "Information"
      Microsoft.Hosting.Lifetime: "Information"
      System: "Warning"

Notification:
  Service:
    Name: "Notification"

  Email:
    AdminEmail: "admin@eshop.local"
