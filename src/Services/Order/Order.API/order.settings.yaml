# yaml-language-server: $schema=./Configuration/order.settings.schema.json
# Order Service Configuration
# Environment-specific overrides: order.settings.{Environment}.yaml

AllowedHosts: "*"

Logging:
  LogLevel:
    Default: "Information"
    Microsoft.AspNetCore: "Warning"

Order:
  Service:
    Name: "Order"

  Database:
    CommandTimeoutSec: 30
    EnableRetry: true
    MaxRetryCount: 3

# Service Clients Configuration
ServiceClients:
  TimeoutSeconds: 30
  ProductService:
    Url: "https://product-service"
