# yaml-language-server: $schema=./Configuration/order.settings.schema.json
# Order Service Configuration
# Environment-specific overrides: order.settings.{Environment}.yaml

AllowedHosts: "*"

Serilog:
  MinimumLevel:
    Default: "Information"
    Override:
      Microsoft: "Warning"
      Microsoft.AspNetCore: "Warning"
      Microsoft.AspNetCore.Hosting: "Information"
      Microsoft.Hosting.Lifetime: "Information"
      System: "Warning"

Order:
  Service:
    Name: "Order"

  Database:
    CommandTimeoutSec: 30
    EnableRetry: true
    MaxRetryCount: 3

# Service Clients Configuration
ServiceClients:
  TimeoutSeconds: 30
  ProductService:
    Url: "https://product-service"
