# Order Service - Development Configuration
# Overrides base order.settings.yaml for local development

Serilog:
  MinimumLevel:
    Default: "Debug"
    Override:
      Microsoft.AspNetCore: "Information"
      Microsoft.AspNetCore.HttpLogging: "Information"
      EShop.Common.Application.Behaviors: "Debug"

Order:
  Database:
    CommandTimeoutSec: 60
    MaxRetryCount: 1
