# Gateway Service - Production Configuration (Azure)

Logging:
  LogLevel:
    Default: "Warning"
    Microsoft.AspNetCore: "Warning"
    Yarp: "Warning"

Gateway:
  # Enable authentication in Production
  # TenantId and ClientId loaded from Key Vault or environment variables
  Authentication:
    Enabled: true

  RateLimiting:
    PermitLimit: 1000
    WindowSeconds: 60
