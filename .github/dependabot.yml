version: 2
updates:
  # NuGet packages
  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "Europe/Prague"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "[00-00] chore: "
    labels:
      - "dependencies"
      - "nuget"
    groups:
      # Group minor/patch updates together
      nuget-minor:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    ignore:
      # MassTransit 9+ requires commercial license
      - dependency-name: "MassTransit*"
        versions: [">=9.0.0"]
      # MediatR 13+ requires license key
      - dependency-name: "MediatR"
        versions: [">=13.0.0"]
      # FluentAssertions 8+ requires commercial license
      - dependency-name: "FluentAssertions"
        versions: [">=8.0.0"]

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "Europe/Prague"
    commit-message:
      prefix: "[00-00] chore"
    labels:
      - "dependencies"
      - "github-actions"
