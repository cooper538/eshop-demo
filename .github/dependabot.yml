version: 2
updates:
  # NuGet packages
  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "Europe/Prague"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "[00-00] chore"
    labels:
      - "dependencies"
      - "nuget"
    groups:
      # Group minor/patch updates together
      nuget-minor:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "Europe/Prague"
    commit-message:
      prefix: "[00-00] chore"
    labels:
      - "dependencies"
      - "github-actions"
