# Environment Status
# Shows current state of all Azure resources (Container Apps, PostgreSQL)

name: Status

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  RESOURCE_GROUP: eshop-prod-rg
  PREFIX: eshop

jobs:
  status:
    name: Check Environment Status
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v6

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Check Status
        run: |
          ./tools/azure/status.sh "${{ env.RESOURCE_GROUP }}" "${{ env.PREFIX }}" | tee status-output.txt

      - name: Summary
        run: |
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat status-output.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
