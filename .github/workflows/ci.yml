name: Build & Validate

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  DOTNET_VERSION: '10.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/Directory.Packages.props') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore
        run: dotnet restore EShopDemo.sln

      - name: Build
        run: dotnet build EShopDemo.sln -c Release --no-restore

      - name: Run Architecture Tests
        run: dotnet test tests/EShop.ArchitectureTests -c Release --no-build --logger "console;verbosity=normal"

  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/Directory.Packages.props') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore tools
        run: dotnet tool restore

      - name: Check formatting (CSharpier)
        run: dotnet csharpier check ./src

      - name: Restore solution
        run: dotnet restore EShopDemo.sln

      - name: Check formatting (dotnet format)
        run: dotnet format EShopDemo.sln --verify-no-changes --no-restore

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/Directory.Packages.props') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore tools
        run: dotnet tool restore

      - name: Restore solution
        run: dotnet restore EShopDemo.sln

      - name: Check vulnerable packages
        run: |
          output=$(dotnet list EShopDemo.sln package --vulnerable --include-transitive 2>&1)
          echo "$output"
          if echo "$output" | grep -q "has the following vulnerable packages"; then
            echo "::error::Vulnerable packages detected!"
            exit 1
          fi

      - name: Check deprecated packages
        run: |
          output=$(dotnet list EShopDemo.sln package --deprecated 2>&1)
          echo "$output"
          if echo "$output" | grep -q "has the following deprecated packages"; then
            echo "::warning::Deprecated packages detected"
          fi

      - name: Check unused packages
        run: dotnet tool run dotnet-unused EShopDemo.sln
