name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  checks: write
  pull-requests: write

env:
  DOTNET_VERSION: '10.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/Directory.Packages.props') }}
          restore-keys: ${{ runner.os }}-nuget-

      - name: Restore
        run: dotnet restore EShopDemo.sln

      - name: Build
        run: dotnet build EShopDemo.sln -c Release --no-restore

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            **/bin/Release
            **/obj/Release
          retention-days: 1

  test:
    name: ${{ matrix.name }}
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: ${{ matrix.timeout }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Unit Tests
            projects: tests/Common.UnitTests tests/Order.UnitTests
            results-prefix: unit
            timeout: 10
            needs-docker: false

          - name: Architecture Tests
            projects: tests/EShop.ArchitectureTests
            results-prefix: architecture
            timeout: 10
            needs-docker: false

          - name: Integration Tests
            projects: tests/Order.IntegrationTests
            results-prefix: integration
            timeout: 15
            needs-docker: true

          - name: E2E Tests
            projects: tests/E2E.Tests
            results-prefix: e2e
            timeout: 20
            needs-docker: true
            aspire: true

    env:
      ASPIRE_ALLOW_UNSECURED_TRANSPORT: ${{ matrix.aspire && 'true' || 'false' }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Setup Docker
        if: matrix.needs-docker
        uses: docker/setup-docker-action@v4

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/Directory.Packages.props') }}
          restore-keys: ${{ runner.os }}-nuget-

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output

      - name: Run Tests
        shell: bash
        run: |
          for project in ${{ matrix.projects }}; do
            project_name=$(basename "$project")
            dotnet test "$project" -c Release --no-build \
              --logger "trx;LogFileName=${project_name}.trx" \
              --logger "console;verbosity=normal" \
              --results-directory ./TestResults \
              --blame
          done

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ${{ matrix.results-prefix }}-test-results
          path: ./TestResults/*.trx

      - name: Upload DCP logs
        if: failure() && matrix.aspire
        uses: actions/upload-artifact@v4
        with:
          name: dcp-logs
          path: ${{ runner.temp }}/.dcpctrl/

      - name: Test Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: ${{ matrix.name }} Results
          path: ./TestResults/*.trx
          reporter: dotnet-trx
